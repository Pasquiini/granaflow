<!-- pages/reset-password/reset-password.component.html -->
<div class="max-w-md mx-auto p-6 rounded-2xl shadow">
  <h1 class="text-2xl font-semibold mb-4">Definir nova senha</h1>

  <p *ngIf="loading">Carregando…</p>

  <ng-container *ngIf="!loading">
    <p class="text-sm text-red-600 mb-3" *ngIf="errorMsg">{{ errorMsg }}</p>

    <!-- Quando não veio token, ready fica false: ofereça voltar para reenviar -->
    <div *ngIf="!ready && !errorMsg" class="text-sm mb-4">
      Abra este link a partir do e-mail de recuperação ou
      <a routerLink="/forgot-password" class="underline">clique aqui para reenviar</a>.
    </div>

    <form *ngIf="ready && !successMsg" [formGroup]="form" (ngSubmit)="submit()">
      <!-- campos senha/confirmar + mensagens -->
      <!-- ... (mesmo de antes) ... -->
      <button class="w-full rounded px-4 py-2 border">Salvar nova senha</button>
    </form>

    <p class="text-green-700" *ngIf="successMsg">{{ successMsg }}</p>
  </ng-container>
</div>
